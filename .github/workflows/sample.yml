name: Get public Ip
on:
  push:
    branches:
      - main
jobs:
  retrieve-public-ip:
    runs-on: ubuntu-latest
    steps:
      - name: AWS configure
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID  }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Get Public Ip from Ec2
        env:
          AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: |
          aws --region ${{ env.AWS_REGION }} ec2 describe-instances --filters "Name=instance-state-name,Values=running" --query 'Reservations[*].Instances[*].[PublicIpAddress]' --output text > out.txt
          cat out.txt